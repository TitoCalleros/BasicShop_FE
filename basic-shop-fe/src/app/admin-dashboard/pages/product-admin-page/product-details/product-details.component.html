<h1 class="text-2xl font-bold">{{ product()!.name }}</h1>
<div class="divider"></div>

<form [formGroup]="productDetailsForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4" (ngSubmit)="onSubmit()">
  <!-- General data -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <label class="text-secondary">Nombre</label>
    <input
      type="text"
      formControlName="name"
      placeholder="Nombre"
      class="input input-bordered w-full"
      [class.border-red-500]="productDetailsForm.get('name')?.errors ?? false"
    />
    <shared-form-error-label [control]="productDetailsForm.get('name')!"/>

    <label class="text-secondary">Descripción</label>
    <textarea
      formControlName="description"
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="6"
      [class.border-red-500]="productDetailsForm.get('description')?.errors ?? false"
    ></textarea>
    <shared-form-error-label [control]="productDetailsForm.get('description')!"/>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <label class="text-secondary">Precio</label>
        <input
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          formControlName="price"
          [class.border-red-500]="productDetailsForm.get('price')?.errors ?? false"
        />
        <shared-form-error-label [control]="productDetailsForm.get('price')!"/>
      </div>

      <div>
        <label class="text-secondary">Inventario</label>
        <input
          type="number"
          placeholder="Inventario"
          class="input input-bordered w-full"
          formControlName="stock"
          [class.border-red-500]="productDetailsForm.get('stock')?.errors ?? false"
        />
        <shared-form-error-label [control]="productDetailsForm.get('stock')!"/>
      </div>
    </div>

    <!-- Gender buttons -->
    <div class="grid grid-cols-4 gap-2">
      <button type="button" [class.btn-primary]="productDetailsForm.value.gender === 'men'" class="btn btn-sm btn-outline" (click)="productDetailsForm.patchValue({ gender: 'men'})">Masculino</button>
      <button type="button" [class.btn-accent]="productDetailsForm.value.gender === 'women'" class="btn btn-sm btn-outline"(click)="productDetailsForm.patchValue({ gender: 'women'})">Femenino</button>
      <button type="button" [class.btn-warning]="productDetailsForm.value.gender === 'kids'" class="btn btn-sm btn-outline"(click)="productDetailsForm.patchValue({ gender: 'kids'})">Kids</button>
    </div>

  </div>

  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        Guardar
      </button>
    </div>

    <figure class="flex justify-center max-h-50 max-w-100">
      <img [src]="productDetailsForm.get('gender')?.value! | productImage" [alt]="product().name" class="h-50 w-50" />
    </figure>

  </div>
</form>

@if (wasSaved()) {
  <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
    <span>Datos actualizados correctamente!</span>
  </div>
}
