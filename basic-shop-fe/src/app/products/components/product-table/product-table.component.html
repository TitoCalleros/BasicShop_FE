<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
          </label>
        </th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
       @for (product of products(); track product.id) {
         <tr>
           <th>
             <label>
                <input type="checkbox" name="rowSelect" [value]="product.id" [checked]="productService.selectedId() === product.id" (change)="changeSelectedProduct(product.id)" class="checkbox" />
             </label>
           </th>
           <td>
             <div class="flex items-center gap-3">
               <div class="avatar">
                 <div class="mask mask-squircle h-12 w-12">
                   <img
                     [src]="product.gender | productImage"
                     [alt]="product.name" />
                 </div>
               </div>
               <div>
                 <a [routerLink]="['/admin/product', product.id]" class="font-bold hover:text-accent transition-colors duration-300">{{product.name}}</a>
               </div>
             </div>
           </td>
           <td>
             {{ product.price | currency }}
             <br />
           </td>
           <td>
            @if (product.stock < 10) {
              <span class="badge badge-error">{{ product.stock }}</span>
            }
            @else if (product.stock >= 20) {
              <span class="badge badge-success">{{ product.stock }}</span>
            }
            @else {
              <span class="badge badge-warning">{{ product.stock }}</span>

            }
           </td>
           <th>
             <a class="btn btn-ghost text-accent btn-xs" [routerLink]="['/admin/product', product.id]">Detalles</a>
           </th>
         </tr>

       }
  </table>
</div>
